<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DecryptedText Test</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #0a0a0a;
            color: white;
            padding: 2rem;
            font-size: 1.5rem;
        }
        .test-text {
            padding: 2rem;
            border: 2px solid #4f46e5;
            margin: 2rem 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        .test-text:hover {
            background: rgba(79, 70, 229, 0.1);
        }
    </style>
</head>
<body>
    <h1>Simple DecryptedText Animation Test</h1>
    
    <div class="test-text" id="hover-test">Hover over me to see animation</div>
    <div class="test-text" id="click-test">Click me to animate</div>
    
    <script>
        // Simple decryption animation function
        function animateText(element, originalText) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let iteration = 0;
            
            const interval = setInterval(() => {
                element.textContent = originalText
                    .split('')
                    .map((char, index) => {
                        if (char === ' ') return ' ';
                        if (index < iteration) return originalText[index];
                        return chars[Math.floor(Math.random() * chars.length)];
                    })
                    .join('');
                
                iteration += 1/3;
                
                if (iteration >= originalText.length) {
                    clearInterval(interval);
                    element.textContent = originalText;
                }
            }, 50);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Simple test loaded');
            
            // Hover animation
            const hoverElement = document.getElementById('hover-test');
            const hoverOriginalText = hoverElement.textContent;
            
            hoverElement.addEventListener('mouseenter', function() {
                console.log('Hover animation triggered');
                animateText(this, hoverOriginalText);
            });
            
            // Click animation
            const clickElement = document.getElementById('click-test');
            const clickOriginalText = clickElement.textContent;
            
            clickElement.addEventListener('click', function() {
                console.log('Click animation triggered');
                animateText(this, clickOriginalText);
            });
        });
    </script>
</body>
</html>
