<!DOCTYPE html>
<html>
<head>
    <title>Favicon Converter</title>
    <style>
        canvas { border: 1px solid #ccc; margin: 10px; }
        .container { text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Favicon Converter - Paolo's Portfolio</h2>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <canvas id="canvas32" width="32" height="32"></canvas>
        <canvas id="canvas48" width="48" height="48"></canvas>
        
        <div>
            <button onclick="downloadICO()">Download favicon.ico</button>
        </div>
    </div>

    <script>
        // SVG content for the favicon
        const svgContent = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
                <defs>
                    <style>
                        .circle-outline { fill: none; stroke: #4f9cff; stroke-width: 2; }
                        .letter-p { fill: #4f9cff; font-family: Arial, sans-serif; font-weight: bold; font-size: 18px; }
                    </style>
                </defs>
                <circle cx="16" cy="16" r="15" class="circle-outline"/>
                <text x="16.5" y="12.8" text-anchor="middle" dominant-baseline="central" class="letter-p">P</text>
            </svg>
        `;

        function drawFavicon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Create image from SVG
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }

        function downloadICO() {
            alert('Please use an online ICO converter with the generated canvases, or manually save the favicon.svg as favicon.ico using a converter tool.');
        }

        // Draw favicons on load
        window.onload = function() {
            drawFavicon('canvas16', 16);
            drawFavicon('canvas32', 32);
            drawFavicon('canvas48', 48);
        };
    </script>
</body>
</html>
