<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .circle-outline { fill: none; stroke: hsl(220, 100%, 55%); stroke-width: 16; }
      .letter-p { fill: hsl(220, 100%, 55%); font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; font-weight: 700; font-size: 280px; }
    </style>
  </defs>
  <!-- Circle outline -->
  <circle cx="256" cy="256" r="248" class="circle-outline"/>
  
  <!-- Letter P - perfectly centered -->
  <text x="256" y="256" text-anchor="middle" dominant-baseline="central" class="letter-p">P</text>
</svg>
